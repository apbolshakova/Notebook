<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Notebook</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="root">
    <header class="header">
      <button type="button" class="btn btn-primary float-left header__button">+</button>
      <div class="clearfix"></div>
    </header>
    <div class="container content-container">
      <div class="note-container">
        <div class="note-container__note-header">
          <button type="button" class="btn btn-secondary note-container__button float-right">Delete</button>
          <div class="clearfix"></div>
        </div>
        <div class="note-container__note_content">
          <input type="text" class="form-control note-container__note-input" />
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
  </div>
</body>

</html>
