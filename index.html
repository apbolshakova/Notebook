<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Notebook</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="root">
    <header class="header clearfix">
      <button type="button" class="btn btn-secondary float-left header__button">+</button>
    </header>
    <div id="notesContainer" class="container content-container">  
    </div>
    <footer class="footer"></footer>
    <div id="noteTemplate" class="note-container invisible">
      <div class="note-container__note-header clearfix">
        <button type="button" class="btn btn-secondary btn-sm float-right note-container__button">Delete</button>
      </div>
      <div class="note-container__note-content">
        <textarea class="form-control note-container__note-input"></textarea>
      </div>
    </div>
  </div>
  <script type="module" src="js/index.js"></script>
</body>

</html>
